baseURL: "https://babskhalidson.com/"
title: Babs Khalidson
theme: PaperMod
languageCode: en-us

pagination:
  pagerSize: 10

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production
  title: Babs Khalidson
  description: "Document my learning notes"
  author: Babs Khalidson
  DateFormat: "Jan 2, 2006"
  defaultTheme: dark
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: false
  ShowCodeCopyButtons: true
  ShowWordCount: false
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false
  cover:
    hidden: true
    hiddenInList: true
    hiddenInSingle: true

  assets:
    favicon: "/favicon.ico"
    favicon16x16: "/favicon-16x16.png"
    favicon32x32: "/favicon-32x32.png"
    apple_touch_icon: "/apple-touch-icon.png"

  label:
    text: "Babs Khalidson"
    icon: /favicon.ico
    iconHeight: 35

  profileMode:
    enabled: false

  homeInfoParams:
    Content: "Hi, I'm Babs ðŸ‘‹ I'm an AI engineer and scientist focused on agentic systems, LLM post-training, and world models. Expect notes from my curiosities and musings."
    imageUrl: "/images/profile.jpg"
    imageTitle: "Babs Khalidson"

  socialIcons:
    - name: x
      url: "https://x.com/babskhalidson"
    - name: github
      url: "https://github.com/Khalizo"
    - name: linkedin
      url: "https://www.linkedin.com/in/babskhalidson/"
    - name: email
      url: "mailto:khalidsonbabs@gmail.com"

menu:
  main:
    - identifier: archive
      name: Archive
      url: /archives/
      weight: 10
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 20
    - identifier: search
      name: Search
      url: /search/
      weight: 30

outputs:
  home:
    - HTML
    - RSS
    - JSON

markup:
  highlight:
    noClasses: false
    lineNos: false
    style: monokai

caches:
  images:
    dir: :cacheDir/images
