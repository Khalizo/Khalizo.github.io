baseURL: "https://babskhalidson.com/"
title: Babs Khalidson
theme: PaperMod

pagination:
  pagerSize: 5

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production
  title: Babs Khalidson
  description: "Personal website and blog"
  author: Babs Khalidson
  DateFormat: "January 2, 2006"
  defaultTheme: auto
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  UseHugoToc: true

  assets:
    favicon: "/assets/images/favicon.ico"
    favicon16x16: "/assets/images/favicon-96x96.png"
    favicon32x32: "/assets/images/favicon-96x96.png"
    apple_touch_icon: "/assets/images/apple-touch-icon.png"

  profileMode:
    enabled: true
    title: "Babs Khalidson"
    subtitle: "Welcome to my blog"
    imageUrl: "/images/profile.jpg"
    imageWidth: 150
    imageHeight: 150
    imageTitle: "Babs Khalidson"
    buttons:
      - name: Blog
        url: /posts/

  socialIcons:
    - name: x
      url: "https://x.com/babskhalidson"
    - name: github
      url: "https://github.com/Khalizo"
    - name: linkedin
      url: "https://www.linkedin.com/in/babskhalidson/"
    - name: instagram
      url: "https://www.instagram.com/babs.khalidson/"
    - name: email
      url: "mailto:khalidsonbabs@gmail.com"

menu:
  main:
    - identifier: posts
      name: Blog
      url: /posts/
      weight: 10

markup:
  highlight:
    noClasses: false

caches:
  images:
    dir: :cacheDir/images
