baseURL: "https://babskhalidson.com/"
title: Babs Khalidson
theme: PaperMod

pagination:
  pagerSize: 10

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production
  title: Babs Khalidson
  description: "Personal website and blog"
  author: Babs Khalidson
  DateFormat: "January 2, 2006"
  defaultTheme: auto
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  UseHugoToc: true
  ShowFullTextinRSS: true

  assets:
    favicon: "/assets/images/favicon.ico"
    favicon16x16: "/assets/images/favicon-96x96.png"
    favicon32x32: "/assets/images/favicon-96x96.png"
    apple_touch_icon: "/assets/images/apple-touch-icon.png"

  profileMode:
    enabled: false

  homeInfoParams:
    Title: "Babs Khalidson"
    Content: |
      Welcome to my blog where I write about meditation, technology, and life.
      
      [X](https://x.com/babskhalidson) 路 [GitHub](https://github.com/Khalizo) 路 [LinkedIn](https://www.linkedin.com/in/babskhalidson/) 路 [Instagram](https://www.instagram.com/babs.khalidson/) 路 [Email](mailto:khalidsonbabs@gmail.com)

  socialIcons:
    - name: x
      url: "https://x.com/babskhalidson"
    - name: github
      url: "https://github.com/Khalizo"
    - name: linkedin
      url: "https://www.linkedin.com/in/babskhalidson/"
    - name: instagram
      url: "https://www.instagram.com/babs.khalidson/"
    - name: email
      url: "mailto:khalidsonbabs@gmail.com"

markup:
  highlight:
    noClasses: false

caches:
  images:
    dir: :cacheDir/images
